{% extends "base.html" %}

{% block title %}
    登陆
{% endblock %}

{% block content %}
    <h2>登陆</h2>
    {% if form.errors %}
        <p>您的用户名和密码不匹配，请重试</p>
    {% else %}
        <p>请输入用户名和密码登陆：</p>
    {% endif %}
    <div class="login-form">
        <form action="{% url "login" %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <p><input type="submit" value="登陆"></p>
        </form>
    </div>
{% endblock %}
