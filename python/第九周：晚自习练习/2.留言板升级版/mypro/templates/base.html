{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--根据文件路径来引入指定的文件-->
<link rel="stylesheet" href="/static/message.css">
    <title>留言板</title>
</head>
<body>
    <main>
        <header>
            <h2>留言板</h2>
            <h4>请留下你的信息</h4>
        </header>
        <!--为什么不能使用get请求-->
           <!--因为刚进入页面 使用的请求方式就是get 而刚进入-->
        <!--页面的时候  是不需要获取页面的值得-->
        <!--如果将点击提交按钮的时候的请求方式  那么肯定是需要获取页面的值得-->
        <!--可以将请求方式设置为post  真样就可以区分是第一次进来还是提交-->
        <!--action后面的url地址为什么不能写死-->
          <!--因为现在的代码实在母版base.html中写的，如果写死了-->
        <!--所有继承自母版的子模板都会用这个url-->
        <!--但是现在的需求，add.html,update.html提交的接口的地址是不一样的-->
        <!--所以不能写死，所以就使用传参的方式-->
        <form action="{{url}}" method="post">
            {% csrf_token %}
             {% block messageID %}
            {% endblock messageID%}
            <label for="">姓名</label>
            <br>
            <input name="name" type="text" placeholder="请输入你的名字">
            <br>
            <br>
            <label for="" >邮箱</label>
            <br>

            <input name="email" type="text" placeholder="请输入邮箱">
            <br>
            <br>
            <label for="">联系地址</label>
            <br>
            <input name="address" type="text" placeholder="请输入练习地址">
            <br>
            <br>
            <label for="">留言</label>
            <br>

            <textarea name="message" id="" placeholder="请输入留言"></textarea>
            <br>

            {% block submit%}
            {%endblock submit%}

        </form>
    </main>
</body>
</html>
