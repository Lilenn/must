<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border: 5px solid red;
            margin: 100px auto;

            position: relative;
            
        }
        span{
            border: 1px solid blue;
            /* absolute绝对的 绝对定位
            绝对是相对于 设置了定位属性的父级标签进行定位 */
            position: absolute;
            left: 0px;
          
        }
    </style>
</head>
<!-- 相对 -->
<body>
    <!-- p  section main nav header footer  -->
    <div>
          <!-- 绝对  -->
        <span>
            <!-- 绝对 -->
            <span></span>
        </span>
    </div>
</body>
</html>
