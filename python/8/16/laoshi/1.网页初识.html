<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 使用urf-8中文编码 -->
    <meta charset="UTF-8">
    <!-- view 视图 port 端口 device 设备   initial 初始化  scale 缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ie ie浏览器  edge  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智游</title>
    <style>
        span
        {
            background-color:yellowgreen;  
            /* 当标签没有设置大小的时候
            标签的大小就为里面内容的大小 */
            width: 200px;
            height: 100px;
        }
        div{
            background-color: pink;
            width: 200px;
            height: 100px;
            /* border 组合属性 
            值1：线条粗细
            值2：线条类型 solid实线  dotted 虚线
            值3：线条颜色*/
            /* border: 5px dotted black; */
            /* border: black 5px dotted ; */
            border-width: 5px;
            border-style: solid ;
            border-color: black
        }
    </style>
</head>
<body>
    <!-- 
    span标签属于 行标签 
    特征：1.在同一行显示 2.行标签不能设置大小
    -->
    <span style="color:red">Python</span>
    <span style="font-size:50px;color:blue">IOS</span>
    <span>UI</span>
    <span>JAVA</span>
    <!-- 
    div标签属于 块标签
    块标签特征：
    1.独占一行  2.可以设置大小-->
    <div>Hello</div>
    <div>Wrold</div>
    <div>Miss</div>
    <div>You</div>

    <h1>E 你好</h1>
    <h2>E 你好</h2>
    <h3>E 你好</h3>
    <h4>山 你好</h4>
    <h5>山 你好</h5>
    <h6>山 你好</h6>


    <!-- 
        SEO 
    -->
    中国人民万岁
    <span>中国人名万岁</span>
    <div>中国人名万岁</div>
    <h1>中国人名万岁</h1>
    <b>中国人名万岁</b>
    <strong>中国人名万岁</strong>

</body>
</html>
