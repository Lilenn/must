<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 使用中文编码utf-8 -->
    <meta charset="UTF-8">
    <!-- view 视图 port端口  device 设备 width宽  initial 初始化 scale缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ie ie浏览器 edge  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智游</title>
    <style>
        span
        {
            background-color: blueviolet;
             /* 当标签没哟设置大小的时候，标签我的大小就为内容的大小 */
            width: 200px;
            height:100px;

        }
        div{
            background-color: pink;
            width: 200px;
            height: 100px;
            /* border: 组合属性  
            值1：线条的粗细
            值2：线条的类型  solid 实线 dotted 虚线
            值3：线条的颜色 */
            /* border: 1px dotted black; */
            border-width: 2px;
            border-style: solid;
            border-color: chartreuse
        }   
    </style>
</head>
<body>
    <!-- span标签 属于行标签  -->
    <!-- 特征2：在同一行显示  2.行标签 不能设置大小-->
    <span style="color: red">Python</span>
    <span style="font-size: 50px;color:blue">IOS</span>
    <span>UI</span>
    <span>JAVA</span>
     <!-- div标签 属于块标签  -->
     <!-- 块标签特征：独占一行 2. 可以设置大小-->
    <div>Hello</div>
    <div>World</div>
    <div>Miss</div>
    <div>You</div>

    <h1>E 你好</h1>
    <h2>E 你好</h2>
    <h3>E 你好</h3>
    <h4>E 你好</h4>
    <h5>E 你好</h5>
    <h6>E 你好</h6>


    <!-- SEO -->
</body>
</html>
