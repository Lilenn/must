            <section><h2>客户查询及管理</h2></section>
            <!-- 按钮触发模态框 -->
            <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">添加客户</button>
            <!-- 模态框（Modal） -->
            <button class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-search"></span>
                搜索
            </button>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">搜索客户</h4>
                            </div>
                            <div class="modal-body">
                                    <div style="padding:  10px;">
                                            <form class="bs-example bs-example-form" role="form">
                                                <div class="input-group">
                                                    <label for="">姓名:</label>
                                                    <input type="text" class="form-control" placeholder="输入姓名">
                                                </div>
                                                <br>
                                                <div class="input-group">
                                                    <label for="">QQ:</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                                <br>
                                                <div class="input-group">
                                                    <label for="">手机：</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                                <br>
                                                <div class="input-group">
                                                    <label for="">身份证：</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                                <br>
                                                <div class="input-group">
                                                    <label for="">客户经理：</label>
                                                    <input type="text" class="form-control">
                                                </div>    
                                            </form>
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary">搜索</button>
                            </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
