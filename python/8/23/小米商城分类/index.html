    <title>商城分类</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: #eee;
            box-sizing: border-box;
        }

        .title {
            height: 80px;
            /* border: 1px solid black; */
            font-size: 25px;
        }
        .title div{
            height: 64px;
            margin: 20px;
            color: gray;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .phone-list {
            border: 1px solid black;
            height: 500px;
            margin: 0 16px 16px;
            text-align: center;
        }

        .phone-list span {
            position: relative;
            top: 20px;
        }

        .img-list {
            display: flex;
            /* justify-content:center; */
            /* align-items: stretch; */
            flex-wrap: wrap;
            flex-direction: row;
            position: relative;
            top: 40px;
        }

        .image {
            display: inline-block;
            float: left;
            flex-grow: 3;
        }

        .img {
            padding: 10px;
        }

        .tv {
            border: 1px solid black;
            height: 500px;
            margin: 0 16px 16px;
            text-align: center;
        }
    </style>
</head>
