<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- document object modle 文本对象模型 
        DOM 由三部分构成 分别是 标签 标签文本 标签属性
    DOM结构 标签组成的树状结构 称之为DOM结构 -->
    <title>DOM结构之文本节点</title>
</head>
<body>
    <ul>
        <li>HTML5</li>
        <li>JAVAScript</li>
        <li>PHP</li>
        <li>Python</li>
    </ul>
    <script>
        var ul = document.querySelector('ul')
        // alert(ul.childNodes.length)

        for (var i = 0; i < ul.childNodes.length ; i ++)
        {
        //    获取指定节点的 节点名称  text  li
            var node = ul.childNodes[i]
            // alert(node)
            // 如果该子节点  不是文本节点
            if(node.nodeType != Node.TEXT_NODE)
            {
                // 获取li标签的所有子节点
                var lichildNodes = node.childNodes
                // alert(lichildNodes.length)
                // 获取li节点的子节点
                var childNode = lichildNodes[0]
                // alert(childNode.nodeName)
                // alert(childNode.nodeValue)
            }
        }
        // 使用nodevalue 或者textContent方式来找到标签的文本内容
        // var text_node = ul.childNodes[7].childNodes[0].nodeValue
        // alert(text_node)

        var text_node = ul.childNodes[7].childNodes[0]
        alert(text_node.textContent)

        text_node.appendData(' so easy')

        // 值1：插入到执行的索引位置
        // 值2： 插入的内容
        text_node.insertData(1,'12345')

        // 值1：从指定索引开始 
        // 值2：替换的长度
        // 值3：替换的内容
        text_node.replaceData(3,5,' i')

        // 值1：开始位置
        // 值2：删除的内容的长度
        text_node.deleteData(2,3)
        // 获取字符串的字符个数
        console.log(text_node.length)
        // sub 子
        // 获取子字符串的长度
        // 值1：开始的位置
        // 值2：子字符串的长度
        console.log(text_node.substringData(1,4))
    </script>
</body>
</html>
