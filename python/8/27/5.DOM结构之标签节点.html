<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM结构之标签节点</title>
</head>
<body>
    <ul>
        <li>HTML</li>rr
        <li>JAVAScript</li>222222
        <li>PHP</li>44
        <li>Python</li>55
    </ul>
    <script>
        var ul = document.querySelector('ul')
        // var ul = document.querySelectorAll('ul')[0]
        // var ul = document.getElementsByTagName('ul')[0]
        // 获取标签节点的文本节点
        var li2 = ul.childNodes[3].childNodes[0].nodeValue
        // alert(li2)

        // 值获取标签节点
        var li2 = ul.children[3].childNodes[0].nodeValue
        // alert(li2)
        
        // 获取当前标签以及标签里面的全部内容
        var li2 = ul.children[1]
        // alert(li2.outerHTML)

        // 获取上一个兄弟节点
        // alert(li2.previousSibling.nodeValue)
        
        // // 获取下一个兄弟节点
        // alert(li2.nextSibline.nodeValue)

        // alert(li2.firstChild.nodeValue)

        // alert(li2.lastChild.nodeValue)
         
        // 创建一个li标签
        var li3 = document.createElement('li')

        li3.innerText = 'UI'

        ul.appendChild(li3)


        var removeChild = ul.removeChild(ul.firstElementChild)

        ul.appendChild(removeChild)

        var newli =ul.firstElementChild
        var oldli = ul.lastElementChild
       

        ul.replaceChild(newli,oldli)

        var li5 = document.createElement('li')
        li5.innerText = 'Node'
        ul.insertBefore(li5,ul.firstElementChild)
        // ul.insertBefore(li5,ul.children[3])

        
    </script>
</body>
</html>
