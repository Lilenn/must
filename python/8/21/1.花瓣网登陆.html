<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main{
            width: 500px;
            height: 420px;
            border: 1px solid gray;
            margin: 100px auto;
            border-radius: 5px;
            text-align: center;
        }
        #logo{
            width: 120px;
            margin: 25px 0 20px;
        }
        section{
            width: 320px;
            height: 300px;
            margin: 0 auto;
        }
        p{
            color: gray;
        }
        p::before{
            content: '——';
            color: lightgray;
        }
        p::after{
            content: '——';
            color: lightgray;
        }
        div{
            width: 100%;
            height: 50px;
        }
        div a{
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 0 4px;
            background-image: url(QQ.png);
            background-size: contain;
        }
        div a:nth-child(2){
            background-image: url(新浪.png);
        }
        div a:nth-child(2):hover{
            background-image: url(22.png);
        }
        div a:nth-child(3){
            background-image: url(豆瓣.png);
        }
        div a:nth-child(3):hover{
            background-image: url(33.png);
        }
        div a:nth-child(4){
            background-image: url(人人网.png);
        }
        div a:nth-child(4):hover{
            background-image: url(44.png);
        }
        div a:hover{
            background-image: url(111.png);
        }
        div a:nth-child(5){
            background-image: url(ww.png);
        }
        div a:nth-child(5):hover{
            background-image: url(555.png);
        }
        input{
            width: 90%;
            height: 35px;
            margin: 5px;
            border-radius: 5px;
            border:1px solid gray;
            font-size: 16px;
            padding-left: 10px;
            box-sizing: border-box;
        }
        #button{
            background-color:red;
            color: white;
            font-size: 1.2em;
            border:none;
        }
        footer a{
            text-decoration: none;
            color: darkred;
        }
    </style>
</head>
<body>
    <main>
       <img id="logo" src="logo_2x.png" alt="">
       <section>
            <p>&#x3000;使用第三方账号登录&#x3000;</p>
            <div>
               <a target="_blank" href=""></a>
               <a href=""></a>
               <a href=""></a>
               <a href=""></a>
               <a href=""></a>
            </div>
            <p>&#x3000;使用手机号/邮箱登录&#x3000;</p>
            <input type="text" placeholder="请输入手机号或邮箱">
            <input type="text" placeholder="密码">
            <input id="button" type="button" value="登录">

            <footer>
                <a href="">忘记密码>></a>
                &#x3000;
                还没有花瓣账号？<a href="">点击注册</a>
            </footer>
       </section>
    </main>
</body>
</html>
