<body>
    <a href="https://www.baidu.com" 
    target="_blank" id="baidu" class="red bold size" title="百度">百度一下,你就知道</a>
    <script>
        var a = document.getElementById('baidu')
        console.log(a)
        // attributes 属性
        // alert(a.attributes)

        for(var i = 0; i < a.attributes.length; i ++)
        {
            var attr = a.attributes[i]
            // 获取每一个属性的值
            // alert(attr.value)
            // 获取每个属性的名称
            // alert(attr.name)
        }
        // getAttribute 获取指定的属性
        var target = a.getAttribute('target')
        // alert(target)
        // setAttribute 获取指定属性 为get方法
        a.setAttribute('title','百度一下，啥都忘了')
        // alert(a.title)

        // set方法，并设置
        a.href = 'https://www.jd.com'
        // 移除指定的属性
        a.removeAttribute('href')

        // 判断是否包含指定的属性
        // alert(a.hasAttribute('href'))
        
        // 判断是否有任意属性
        // alert(a.hasAttributes())

        alert(a.classList)
        // 从类列表当中删除指定的类名
        a.classList.remove('red')
        // 增加指定的类名到列表当中
        a.classList.add('red')

        // 判断类列表当中是否包含指定的类名
        // alert(a.classList.contains('red'))
        
        // toggle 切换 开关 
        // 判断是否包含某个类名 如果包含则删除；否则 添加
        a.classList.toggle('red')
        a.classList.toggle('red')

        a.style.fontSize = '200px';
        a.style.backgroundColor = 'blue';
        a.style.fontFamily = '时尚中黑简体'
