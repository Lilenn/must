<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课程表</title>
    <style>
        td{
            border-bottom: 1px solid green;
            height: 40px;
            text-align: center;
        }
        table{
            border: 1px solid red;
            /* 设置边框是否进行合并 */
            border-collapse: collapse;
        }
        th{
            width: 100px;
            height: 40px;
            background-color: green;
            color: white;
        }
        /* 获取所有tr中的第二个
        获取tr中的第六个和第七个单元格 */
        tr:nth-child(2)>td:nth-child(6),td:nth-child(7){
            border-left: 1px solid green;
        }
    </style>
</head>
<body>
    <table>
        <caption>python课程表</caption>
        <!-- 星期 -->
        <tr>
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
            <th>周四</th>
            <th>周五</th>
            <th>周六</th>
            <th>周日</th>
        </tr>
        <!-- 上午 -->
        <tr>
            <td>python</td>
            <td>python</td>
            <td>python</td>
            <td>python</td>
            <td>python</td>
            <td rowspan="2">自习</td>
            <td rowspan="3">休息</td>
        </tr>
        <!-- 下午 -->
        <tr>
           <td>python</td>
           <td>python</td>
           <td>python</td>
           <td>python</td>
           <td>python</td>
        </tr>
        <!-- 晚上 -->
        <tr>
            <td>自习</td>
            <td>自习</td>
            <td>自习</td>
            <td>自习</td>
            <td>自习</td>
            <td>休息</td>
        </tr>
    </table>
</body>
</html>
