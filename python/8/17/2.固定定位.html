<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定定位</title>
    <style>
        div{
            /* 标签默然是使用流式布局 布局流
            快标签在流式布局当中的宽为父标签的宽
            脱离了流式布局 宽就为内容的大小 */
            border: 1px solid blue;
            top: 0px;
            /* 和父标签的宽一直 */
            width: 100%;
            position:fixed;
            font-size: 100px;
            /* 设置字体对齐方式 居中对齐 */
            text-align: center
        }
        body{
            height: 2000px;
        }
    </style>
</head>
<body>
    <!-- 相对定位 相对于自己的初始位置 进行的定位
    绝对定位 相对于设置了定位属性的父级标签进行定位
    固定定位 相对于html进行定位-->
    <div>
        人生苦短，马瘦毛长
    </div>
</body>
</html>
