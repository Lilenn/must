<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>商城首页</title>
    <style>
        html,
        body {
            
            margin: 0;
            background-color: #eee;

        }
        body{
            padding-bottom: 16vw;
        }
        header {
            background-color: whitesmoke;
            /* view width */
            height: 14vw;

            /* 让宽 = 内容宽+ 内间距 + 边框
            如果不设置这句代码的话 
            就等于内容宽 */
            box-sizing: border-box;
            position: relative;
            color: gray;
        }

        /* less */
        @media(max-width:2000px) {
            header {
                height: 100px;
                font-size: 35px;
                line-height: 100px;
                padding: 0 40px;
            }
            #line {
                width: calc(100% - 80px);
            }
        }

        @media(max-width:768px) {
            header {
                height: 14vw;
                font-size: 5vw;
                line-height: 14vw;
                padding: 0 5vw;
            }
            #line {
                width: 90vw;
            }
        }

        #line {
            border: 1px solid lightgray;
            height: 2vw;
            border-top: none;
            position: absolute;
            bottom: 1vw;
        }

        .item img {
            width: 100%;
        }

        #three {
            height: 40vw;
            display: flex;
            justify-content: space-between;
            margin: 2vw 0;
        }

        #three div {
            padding: 1vw;
            width: 32vw;
            /* border: 1px solid springgreen; */
            background-size: 100% 100%;
        }

        .list-item {
            height: 28vw;
            border-bottom: 1px solid lightgray;
            padding: 5vw;
            box-sizing: border-box;
            background-color: white;
            position: relative;
        }

        .img {
            width: 25%;
            height: 100%;
            background-image: url(image/xiaomishouji5.jpg);
            background-size: 100% 100%;
            /* 设置是否平铺 */
            background-repeat: no-repeat;
        }

        .img img {
            width: 75%;
            position: relative;
            top: 6vw;
            opacity: 0.7;
        }

        .text {
            position: absolute;
            left: 28vw;
            top: 5vw;
            height: calc(100% - 10vw);
            width: 60%;
        }

        h2 {
            margin: 0;
            font-size: 4vw;
        }

        h3 {
            margin: 2vw 0;
            font-size: 3vw;
            color: gray;
        }

        h4 {
            margin: 0;
            font-size: 2.5vw;
            color: orangered;
        }
        footer{
            display: flex;
            height: 16vw;
            justify-content: space-around;
            padding-top: 1vw;
            box-sizing: border-box;
            border-top: 1px solid lightgray;
            background-color:white;
            position: fixed;
            bottom: 0;
            z-index: 999;
            width: 100%
        }
        footer div{
            width: 13vw;
            height: 100%;
            text-align: center;
            font-size: 4vw;
        }
        footer img{
            width: 70%;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <span class="glyphicon glyphicon-search"></span>
