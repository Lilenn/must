{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}lien的在线教育平台{% endblock %}</title>
</head>
<body>
    <div id="header">
        <a href="/" class="logo">Edu-Lien</a>
        <ul class="menu">
            {% if request.user.is_authenticated %}

                <li>{{ request.user.username }} <a href="{% url 'logout' %}">注销</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">登陆</a></li>
            {% endif %}
        </ul>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            {% block domready %}
            {% endblock %}
        });
    </script>
</body>
</html>
