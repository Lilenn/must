{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}cosmic的在线教育平台{% endblock %}</title>
    <link href="{% static  'css/base.css'%}" rel="stylesheet">
</head>
<body>
<div id="header">
    <a href="/" class="logo">Edu-cosmic</a>
    <ul class="menu">
        {% if request.user.is_authenticated %}
            <li><a href="{% url 'logout' %}">注销</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">登陆</a></li>
        {% endif %}
    </ul>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function () {
        {% block domready %}
        {% endblock %}
    });
</script>
</body>
</html>
