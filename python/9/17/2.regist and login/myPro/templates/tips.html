<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册成功</title>
</head>
<body>
    <div>
        <span>
            3s
        </span>
        秒钟以后跳转到其他页面.....
    </div>
    <a href="/login/login/">立即跳转</a>

    <script src="/static/js/jquery.js"></script>
    <script>
        $(function () {
            var second = 3
            setInterval(function () {
                second -- ;
                $('span').text(second + 's')
                if (second == 0){
                    window.location.href = '/login/login/'
                }
            },1000)
        })
    </script>
</body>
</html>
