{% extends 'base.html'%}

{%block main%}
<div class="container">
    <h2 class="text-center">请输入登陆信息</h2>
    <form class="form-horizontal" role="form" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input name="email" type="text" class="form-control" id="inputEmail" placeholder="请输入邮箱">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPaassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input name="password" type="text" class="form-control" id="inputPaassword" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <h3>{{login_form.errors.email}}</h3>
            <h3>{{login_form.errors.password}}</h3>
            <h3>{{msg}}</h3>
            <h3>{{login_form.errors.captcha}}</h3>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-success btn-block">登 陆</button>
            </div>
        </div>
    </form>
</div>
{% endblock%}
