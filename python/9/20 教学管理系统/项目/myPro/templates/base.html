{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <title>{% block title%} base {% endblock %}</title>
    {% block style %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">教学大纲管理系统</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/subject">首页</a></li>
                <li class="active"><a href="#">用户</a></li>
                <li class="active"><a href="/login">登录</a></li>
                <li><a href="#">关于</a></li>
                {% if request.user.is_authenticated %}
                    <li style="position: relative;left: 35vw"><a href="#">{{request.user.email}}</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% block main %}
{% endblock %}
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
</body>
</html>
