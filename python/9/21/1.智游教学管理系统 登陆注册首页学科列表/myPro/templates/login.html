{% extends 'base.html'%}

{% block title%}
登陆
{% endblock %}

{% block main%}
<div class="container" style="margin-top: 100px">
    <form class="form-horizontal" role="form" action="{% url 'login'%}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                <input name="username" type="text" class="form-control" id="firstname" placeholder="请输入账号">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input name="password" type="text" class="form-control" id="lastname" placeholder="请输入密码">
            </div>
        </div>
        <br>
        <div class="form-group">
            <h3>{{msg}}</h3>
        </div>
        <br>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-block">登陆</button>
                <a href="/user/register/"><h2>注册</h2></a>
            </div>
        </div>
        <br>
    </form>
</div>
{% endblock %}
