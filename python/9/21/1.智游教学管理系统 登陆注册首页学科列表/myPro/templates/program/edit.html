{% extends 'base.html'%}

{% block title%}
二级大纲修改
{% endblock %}

{% block style%}
<style>
    .container{
        position: relative;
    }
    .navbar{
        margin-bottom: 0;
    }
    #loginName{
        position: absolute;
        right: 0;
    }
    h2{
        margin: 0;
        padding: 12px 0;
        font-size: 20px;
        background-color: lightgray;
    }
    form{
        padding-left: 180px;
    }
</style>
{% endblock%}

{% block main%}
<h2>
    <div class="container">
        <div>修改二级大纲</div>
    </div>
</h2>
<form class="form-horizontal" role="form" action="{% url 'program:edit'%}" method="POST">
    {% csrf_token %}
    <br>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">阶段id</label>
        <div class="col-sm-3">
            <select class="form-control" name="stage_id">
                {% for stage in stage %}
                <option value="{{ stage.id }}">{{stage.title}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">一级大纲id</label>
        <div class="col-sm-3">
            <select class="form-control" name="outline_id">
                {% for outline in outline %}
                <option value="{{ outline.id }}">{{outline.title}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="number" class="col-sm-2 control-label">天序</label>
        <div class="col-sm-2">
            <input name="number" type="number" class="form-control" id="number"value="{{programs.number}}">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="sign" class="col-sm-2 control-label">标志性内容</label>
        <div class="col-sm-2">
            <input name="sign" type="text" class="form-control" id="sign" value="{{programs.sign}}">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="digest" class="col-sm-2 control-label">内容摘要</label>
        <div class="col-sm-10">
            <textarea name="digest" id="digest" cols="70" rows="5" placeholder=""></textarea>
        </div>
    </div>
    <br><div class="form-group">
    <label for="prepare" class="col-sm-2 control-label">准备工作</label>
    <div class="col-sm-10">
        <textarea name="prepare" id="prepare" cols="70" rows="5" placeholder=""></textarea>
    </div>
</div>
    <br>
    <div class="form-group">
        <label for="process" class="col-sm-2 control-label">讲课流程</label>
        <div class="col-sm-10">
            <textarea name="process" id="process" cols="70" rows="10" placeholder=""></textarea>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="attention" class="col-sm-2 control-label">注意事项</label>
        <div class="col-sm-10">
            <textarea name="attention" id="attention" cols="70" rows="5" placeholder=""></textarea>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="exercise" class="col-sm-2 control-label">课后作业</label>
        <div class="col-sm-10">
            <textarea name="exercise" id="exercise" cols="70" rows="5" placeholder=""></textarea>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="share" class="col-sm-2 control-label">学生分享</label>
        <div class="col-sm-10">
            <textarea name="share" id="share" cols="70" rows="5" placeholder=""></textarea>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="management" class="col-sm-2 control-label">管理事项</label>
        <div class="col-sm-10">
            <textarea name="management" id="management" cols="70" rows="5" placeholder=""></textarea>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-10">
            <textarea name="remark" id="remark" cols="70" rows="5" placeholder="请填写备注"></textarea>
        </div>
    </div>
    <br>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-3">
            <input type="hidden" name="program_id" id="program_id" value="{{program.id}}">
            <button type="submit" class="btn btn-success btn-block">提交</button>
        </div>
    </div>
    <br>
</form>
{% endblock %}
