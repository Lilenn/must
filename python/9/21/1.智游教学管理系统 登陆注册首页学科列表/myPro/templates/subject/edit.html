{% extends 'base.html'%}

{% block title%}
学科修改
{% endblock %}

{% block style%}
<style>
        .container{
            position: relative;
        }
        .navbar{
            margin-bottom: 0;
        }
        #loginName{
            position: absolute;
            right: 0;
        }
        h2{
            margin: 0;
            padding: 12px 0;
            font-size: 20px;
            background-color: lightgray;
        }
    form{
        padding-left: 180px;
    }
    </style>
{% endblock%}

{% block main%}
<h2>
    <div class="container">
        <div>修改学科</div>
    </div>
</h2>
<form class="form-horizontal" role="form" action="{% url 'subject:edit'%}" method="POST">
        {% csrf_token %}
    <br>
        <input type="hidden" name="subject_id" id="subject_id" value="{{subject.id}}">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-3">
                <input name="name" type="text" class="form-control" id="name" value="{{subject.name}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="amount" class="col-sm-2 control-label">学费</label>
            <div class="col-sm-2">
                <input name="amount" type="number" class="form-control" id="amount" value="{{subject.amount}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="days" class="col-sm-2 control-label">学时</label>
            <div class="col-sm-2">
                <input name="days" type="text" class="form-control" id="days" value="{{subject.days}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="sort" class="col-sm-2 control-label">排序</label>
            <div class="col-sm-2">
                <input name="number" type="text" class="form-control" id="sort" value="{{subject.number}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="assurance" class="col-sm-2 control-label">承诺</label>
            <div class="col-sm-6">
                <input name="assurance" type="text" class="form-control" id="assurance" value="{{subject.assueance}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <textarea name="remark" id="remark" cols="70" rows="10" value="{{subject.remake}}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-3">
                <button type="submit" class="btn btn-success btn-block">提交</button>
            </div>
        </div>
        <br>
    </form>
{% endblock %}
